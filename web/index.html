<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <h1>쇼핑몰</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#shop">쇼핑</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 메인 배너 -->
    <section id="banner">
        <div class="container">
            <h2>특별 할인 중!</h2>
            <p>지금 바로 쇼핑하세요.</p>
            <a href="#shop" class="btn">쇼핑하러 가기</a>
        </div>
    </section>

    <!-- 상품 목록 -->
    <section id="shop">
        <div class="container">
            <h2>추천 상품</h2>
            <div class="product-grid">
                <div class="product">
                    <a href="product1.html"><img src="images/product1.jpeg" alt="상품 1"></a>
                    <h3>상품명 1</h3>
                    <p>₩10,000</p>
                </div>
                <div class="product">
                    <a href="product2.html"><img src="images/product2.jpeg" alt="상품 2"></a>
                    <h3>상품명 2</h3>
                    <p>₩20,000</p>
                </div>
                <div class="product">
                    <a href="product3.html"><img src="images/product3.jpeg" alt="상품 3"></a>
                    <h3>상품명 3</h3>
                    <p>₩30,000</p>
                </div>
                <div class="product">
                    <a href="product4.html"><img src="images/product4.jpeg" alt="상품 4"></a>
                    <h3>상품명 4</h3>
                    <p>₩40,000</p>
                </div>
                <div class="product">
                    <a href="product5.html"><img src="images/product5.jpeg" alt="상품 5"></a>
                    <h3>상품명 5</h3>
                    <p>₩50,000</p>
                </div>
                <div class="product">
                    <a href="product6.html"><img src="images/product6.jpeg" alt="상품 6"></a>
                    <h3>상품명 6</h3>
                    <p>₩60,000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 소개 섹션 -->
    <section id="about">
        <div class="container">
            <h2>소개</h2>
            <p>우리 쇼핑몰은 최고 품질의 상품을 제공합니다.</p>
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact">
        <div class="container">
            <h2>연락처</h2>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">메시지:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="btn">보내기</button>
            </form>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 쇼핑몰. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
